<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div align="center">
        <h1 id="welcome">欢迎来到聊天室：</h1>
        <table>
            <tr>
                <td>
                    <label>当前位置:</label>
                    <label>用户大厅</label>
                    <button id="exit">退出大厅</button>
                </td>

            </tr>

            <tr><td>
                <textarea id="msgList" rows="15" style=" width:400px;" disabled="true"></textarea>
            </td></tr>

            <tr><td>
                <input id="msg" style="width:78%;"/>
                <button id="send"style="width:18%;">发送</button>
            </td></tr>
            <tr><td>
                <button id="videoRoom"style="width:50%;">进入视频聊天室</button>
            </td></tr>

        </table>
    </div>


    <script src="./js/socket.io.js"></script>
    <script src="./js/chat.js"></script>
</body>


</html>
